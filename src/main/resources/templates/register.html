<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 400px;">
        <h3 class="text-center">註冊投資人帳號</h3>
        <form action="/register" method="post">
            <div class="mb-3"><label>帳號</label><input type="text" name="username" class="form-control" required></div>
            <div class="mb-3"><label>密碼</label><input type="password" name="password" class="form-control" required></div>
            <div class="mb-3"><label>初始資金 (開戶存入)</label><input type="number" name="balance" class="form-control" value="100000" required></div>
            <button type="submit" class="btn btn-success w-100">註冊並登入</button>
        </form>
        <div class="mt-3 text-center"><a href="/login">返回登入</a></div>
    </div>
</body>
</html>
