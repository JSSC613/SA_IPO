<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 400px;">
        <h3 class="text-center">TradeIPOSystem 登入</h3>
        <div th:if="${param.error}" class="alert alert-danger">帳號或密碼錯誤</div>
        <form action="/login" method="post">
            <div class="mb-3"><label>帳號</label><input type="text" name="username" class="form-control" required></div>
            <div class="mb-3"><label>密碼</label><input type="password" name="password" class="form-control" required></div>
            <button type="submit" class="btn btn-primary w-100">登入</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/register">註冊新帳號</a> | <span class="text-muted">管理員預設: admin/123</span>
        </div>
    </div>
</body>
</html>
