<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>股票申購</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <!-- 簡易導覽列 -->
    <div class="mb-4">
        <a href="/market" class="btn btn-outline-primary">瀏覽股價</a>
        <a href="/investor/ipo" class="btn btn-outline-primary">股票申購</a>
        <a href="/logout" class="btn btn-danger">登出</a>
        <span class="ms-3">餘額: <span th:text="${user.balance}"></span></span>
    </div>

    <h2>股票申購列表</h2>
    <div class="row">
        <!-- 這裡已修正為 th:each -->
        <div class="col-md-4" th:each="stock : ${stocks}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${stock.stockName}"></h5>
                    <p>代碼: <span th:text="${stock.stockSymbol}"></span></p>
                    <p>價格: <span th:text="${stock.price}"></span></p>
                    
                    <form action="/investor/apply" method="post">
                        <input type="hidden" name="stockId" th:value="${stock.id}">
                        <button class="btn btn-success w-100">申購</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <h3>我的申購紀錄</h3>
    <table class="table">
        <thead><tr><th>股票</th><th>狀態</th><th>備註</th></tr></thead>
        <tbody>
            <!-- 這裡已修正為 th:each -->
            <tr th:each="rec : ${myRecords}">
                <td><span th:text="${rec.stock != null ? rec.stock.stockName : '未知'}"></span></td>
                <td th:text="${rec.status}"></td>
                <td th:text="${rec.message}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
