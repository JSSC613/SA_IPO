<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理員後台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="mb-4">
        <a href="/market" class="btn btn-outline-primary">瀏覽股價</a>
        <a href="/investor/ipo" class="btn btn-outline-primary">股票申購</a>
        <a href="/admin" class="btn btn-warning">管理員後台</a>
        <a href="/logout" class="btn btn-danger">登出</a>
    </div>

    <h2>管理員後台 - 發布新股</h2>

    <div class="card p-3 mb-4">
        <form action="/admin/publish" method="post">
            <div class="row g-3">
                <div class="col-md-3"><label>名稱</label><input type="text" name="stockName" class="form-control" placeholder="例如: 台積電" required></div>
                <div class="col-md-3"><label>代碼</label><input type="text" name="stockSymbol" class="form-control" placeholder="例如: 2330" required></div>
                <div class="col-md-3"><label>價格</label><input type="number" name="price" class="form-control" value="50000" required></div>
                <div class="col-md-3"><label>張數</label><input type="number" name="totalQuantity" class="form-control" value="10" required></div>
                <div class="col-md-3"><label>期限(分)</label><input type="number" name="duration" class="form-control" value="2" required></div>
                <div class="col-12"><button type="submit" class="btn btn-primary">上架發布</button></div>
            </div>
        </form>
    </div>

    <h3>已發布股票</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>代碼</th>
                <th>名稱</th>
                <th>價格</th>
                <th>狀態/操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 修正點：這裡是 th:each，不是 th:foreach -->
            <tr th:each="stock : ${stocks}">
                <td th:text="${stock.stockSymbol}"></td>
                <td th:text="${stock.stockName}"></td>
                <td th:text="${stock.price}"></td>
                <td>
                    <form action="/admin/draw" method="post">
                        <input type="hidden" name="stockId" th:value="${stock.id}">
                        <button class="btn btn-warning btn-sm">強制執行抽籤</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
